name: Publish Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# This workflow will perform a publish whenever it is triggered
# If you are using a fork, and want to push tags you can disable this workflow in the github ui
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22, 24]

    steps:
      - name: Git checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - name: Prepare Environment
        run: |
          corepack enable
          yarn install
        env:
          CI: true
      - name: Run tests
        run: |
          yarn unit
        env:
          CI: true

  publish:
    name: Publish to NPM
    needs:
      - test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # scoped for as short as possible, as this gives write access to npm

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Use Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Download release artifact
        uses: actions/download-artifact@v5
        with:
          name: publish-dist

      - name: Publish to NPM
        run: |
          corepack enable
          yarn install

          # npm publish doesn't like the yarn format "prepare" script
          jq 'del(.scripts.prepare)' package.json  > tmp.$$.json && mv tmp.$$.json package.json

          # Publish from the extracted release (build output present)
          npm publish --access=public --provenance --tag ${{ needs.prepare.outputs.tag }}

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "**Published:** $NEW_VERSION" >> $GITHUB_STEP_SUMMARY
        env:
          CI: true
